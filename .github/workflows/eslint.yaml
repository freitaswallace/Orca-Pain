name: ESLint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache npm
  uses: actions/cache@v3
  with:
    path: ~/.npm
    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
    restore-keys: |
      ${{ runner.os }}-node-

      - name: npm install
  uses: bahmutov/npm-install@v1.7.4
  with:
    cache: false
    
      - name: Run ESLint
        run: npx eslint src/
